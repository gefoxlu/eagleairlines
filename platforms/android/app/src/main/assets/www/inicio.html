<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no"> 
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/estilo.css">
	<title>Meu Perfil</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <script type="text/javascript" src="js/app.js"></script>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	    	<div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button"><i class="material-icons"></i>
	    	</div>
	    	<span class="mdl-layout-title" id="titulopag">Meu Perfil</span>
	    </div>
	  </header>

	  <div class="mdl-layout__drawer" id="menu">
	  	<script type="text/javascript">menus();</script>
	  </div>

	  <main class="mdl-layout__content">
		<div class="page-content">	
			<div class="mdl-card center">
	      		<div style="background-color: red;" class="mdl-card__title">
	      			<h2 style="font-size: 15px;" class="mdl-card__title-text">Informações do Piloto</h2>
	      		</div>

	      		<img class="img center" src="">
	      		<div class="mdl-card__supporting-text">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="nome" disabled>
					    <label class="mdl-textfield__label" for="nvoo">Nome</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="sobrenome" disabled>
					    <label class="mdl-textfield__label" for="nvoo">Sobrenome</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="horas" disabled>
					    <label class="mdl-textfield__label" for="nvoo">Horas</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="voos" disabled>
					    <label class="mdl-textfield__label" for="nvoo">Voos</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="dinheiro" disabled>
					    <label class="mdl-textfield__label" for="nvoo">Dinheiro</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="td" disabled>
					    <label class="mdl-textfield__label" for="nvoo">Media de Pouso</label>
					</div>
	      		</div>
	      		<script type="text/javascript">dadospiloto();</script>
	      	</div>
	      	<p></p>
	      	<div class="mdl-card center">
	      		<script type="text/javascript">
					$( document ).ready(function() {
						$.ajax({
							data: "",
							url: 'http://eagleair.com.br/intranet/action.php/APVacars?data=noticias',
							type: 'get',
							success: function (response) {
											var noticia = new Array();
											noticia = response.split(";");

							            	noticias.innerHTML = noticia[0];
							            }
						});
					});
				</script>
	      		<div style="background-color: green;" class="mdl-card__title">
	      			<h2 style="font-size: 15px;" class="mdl-card__title-text">Últimas Notícias</h2>
	      		</div>

	      		<p class="mdl-card__supporting-text" id="noticias" white-space: normal>

	      		</p>
	      	</div>
		</div>
	  </main>

	</div>

	<script type="text/javascript" src="js/material.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
